<body>
    <div class="container">
        <div class="search_bar">
            <form class="productFilterForm">
                <label for="product_name">Назва продукту:</label>
                <input type="text" id="product_name" name="product_name">

                <label for="product_category">Категорії продуктів:</label>

                    <option value="">Усі Категорії</option>
                    <option value="category1">Категорія 1</option>
                    <option value="category2">Категорія 2</option>
                    <option value="category3">Категорія 3</option>
                </select>

                <label for="productPrice">Діапазон цін:</label>
                <input type="number" id="product_price_min" name="product_price_min" placeholder="Мінімальна ціна">
                <input type="number" id="product_price_max" name="product_price_max" placeholder="Максимальна ціна">
                <input type="submit" value="Filter">
            </form>
        </div>
